<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MNC InfoPoint - Français</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding-top: 2em;
      padding-bottom: 1em;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 80vw;
      max-width: 300px;
      margin: 0 auto 1em auto;
      display: block;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      color: #222;
      font-weight: bold;
      text-align: center;
    }
    .lang-back {
      position: absolute;
      top: 1.2em;
      right: 1.2em;
      z-index: 10;
    }
    @media (max-width: 500px) {
      .lang-back {
        position: fixed;
        top: 10px;
        right: 10px;
      }
      .header {
        max-width: 100vw;
        padding-top: 1.5em;
      }
      .logo {
        width: 90vw;
        max-width: 220px;
      }
    }
    .btn-lang {
      background: #e0e0e0;
      color: #111;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      padding: 0.7em 2em;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      display: inline-block;
    }
    .btn-lang:hover {
      background: #cccccc;
    }
    .main-btns {
      display: flex;
      flex-direction: column;
      gap: 1em;
      width: 100%;
      max-width: 400px;
      margin: 3em auto 0 auto;
      align-items: stretch;
      box-sizing: border-box;
    }
    .btn-red {
      background: #d32f2f;
      color: #fff;
      font-size: 1.3em;
      border: none;
      border-radius: 8px;
      padding: 1.1em;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 0.5em;
      transition: background 0.2s;
      box-shadow: 0 2px 12px rgba(211,47,47,0.20);
      letter-spacing: 1px;
      width: 100%;
      box-sizing: border-box;
      display: block;
    }
    .btn-red:hover {
      background: #b71c1c;
    }
    .btn-grey {
      background: #e0e0e0;
      color: #111;
      font-size: 1.15em;
      border: none;
      border-radius: 8px;
      padding: 1em;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      letter-spacing: 0.5px;
      width: 100%;
      box-sizing: border-box;
      display: block;
    }
    .btn-grey:hover {
      background: #cccccc;
    }
    @media (max-width: 500px) {
      .main-btns {
        max-width: 98vw;
        margin-top: 2em;
        gap: 0.8em;
      }
      .btn-red, .btn-grey {
        font-size: 1em;
        padding: 0.8em;
        min-width: 0;
        max-width: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="MNC Logo" class="logo">
    <h1>InfoPoint</h1>
   </div>
  <div class="main-btns">
    <a class="btn-red" href="notfall_fr.html">Urgence</a>
    <a class="btn-grey" id="btnSafety" href="#">Concept de sécurité</a>
    <a class="btn-grey" id="btnContact" href="#">Contact</a>
    <a class="btn-grey" href="https://forms.office.com/Pages/ResponsePage.aspx?id=hLQr_ScYuEWkDhPQHrwHiRkHTZJiTvlMo1g2A6ggmIxUOEpOTlZRS1FSREM2R1lSVk1IRFNSNUk2SC4u" target="_blank">Déclarer un quasi-accident</a>
    <a class="btn-grey" href="https://forms.office.com/Pages/ResponsePage.aspx?id=hLQr_ScYuEWkDhPQHrwHiRkHTZJiTvlMo1g2A6ggmIxUNUJUMVJWQUhYWDJXMzVVWlM0MzQ3NEg3Si4u" target="_blank">Contrôler/remplacer la pharmacie</a>
    <a class="btn-grey" href="https://skynet.ch/document/2066/2105" target="_blank">Fiches de données de sécurité – Produits chimiques</a>
  </div>
  <script>
    // Bauwagen-ID aus URL holen
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "";

    // Zielseiten für Sicherheitskonzept/Kontakt
    document.getElementById("btnSafety").href = `index.html?id=${id}&section=sicherheit`;
    document.getElementById("btnContact").href = `index.html?id=${id}&section=kontakt`;
  </script>
</body>
</html>
